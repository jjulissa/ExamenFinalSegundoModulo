
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <h1>Gestor de Tareas</h1> 

  <div id="filtros">
    <button data-priority="" class="filtro-btn activo">Todas</button>
    <button data-priority="alta" class="filtro-btn">Alta</button>
    <button data-priority="media" class="filtro-btn">Media</button>
    <button data-priority="baja" class="filtro-btn">Baja</button>
  </div>  

  <form id="form-tarea">
    <input type="text" id="titulo" name="titulo" placeholder="TÃ­tulo de la tarea" required>
    <select id="prioridad" name="prioridad" required>
      <option value="baja">Baja</option>
      <option value="media">Media</option>
      <option value="alta">Alta</option>
    </select>
    <button type="submit">Agregar tarea</button>
  </form>
  
  <div id="error-msg" style="color: red; margin-bottom: 10px;"></div>
  
  <ul id="lista-tareas"></ul>  

  <script src="./main.js"></script>

</body>
</html>
